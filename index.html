<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de porcentagem</title>
</head>
<body>
    <div>
        <h1>Calculadora de porcentagem</h1>
    </div>
    <div>
        <form action="">
            <label for="conta">
                <p>Qual o valor gasto?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="Informe valor" name="conta" id="conta"/>
            </p>
            <label for="valorPorcentagem">
                <p>Qual valor da porcentagem?</p>
            </label>
            <p>
                <select name="valorPorcentagem" id="valorPorcentagem">
                    <option disable selected>Selecione uma opção</option>
                    <option value="0.3">30% - Excelente</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">30% - Péssimo</option>
                </select>
            </p>
        </form>
    </div>
</body>
</html>
